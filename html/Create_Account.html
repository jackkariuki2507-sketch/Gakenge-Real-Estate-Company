<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/reused-Components.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Create Account</title>
</head>
<body>
  <header class="js-main-header">
    <div class="js-navigation-container flex-container">
      <div class="logo">
        <a href="../html/index.html">
          <img src="" alt="Website Logo">
        </a>
      </div>
      <nav class="js-navBar js-navBar-createAcc-Container">
          <ul class="js-navBar-items">
            <li class="js-navBar-item">
              <a href="../html/index.html">
                Home
              </a>
            </li>
            <li class="js-navBar-item">
              <a href="aboutUs.html">
                About Us
              </a>
            </li>
            <li class="js-navBar-item">
              <a href="services.html">
                Services
              </a>
            </li>
            <li class="js-navBar-item">
              <a href="contacts.html">
                Contacts
              </a>
            </li>
             <!-- <li class="js-navBar-item">
              <a href="Create_Account.html">
                Create Account
              </a>
            </li> -->
          </ul>
      </nav>
      <div class="js-sign-login-container js-navBar-createAcc-Container">
        <a href="Create_Account.html" class="btn btn-primary">
          Create Account
        </a>
        <a href="login.html" class="btn btn-secondary">
          Login
        </a>
      </div>
      <div class="js-navBar-Toggle">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
  </header>
  <main class="js-main">
    <section class="js-form-section">
      <form class="form create-account-form">
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" name="js-username" class="js-username" required>
        </div>
        <div class="form-control">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="js-firstName" class="js-firstName" required>
        </div>
        <div class="form-control">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="js-lastName" class="js-lastName" required>
        </div>
        <div class="form-control">
          <label for="emailAddress">Email</label>
          <input type="email" id="emailAddress" name="js-emailAddress" class="js-emailAddress" required>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" name="js-password" class="js-password" required>
        </div>
        <div class="form-control">
          <label for="cPassword">Confirm Password</label>
          <input type="password" id="cPassword" name="js-cPassword" class="js-cPassword" required>
        </div>
        <div class="form-control">
          <input type="submit" value="Register" class="js-create-account">
        </div>
      </form>
  </section>
  </main>
</body>
</html>
