<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
</head>
<body>
  <section class="js-form-section">
      <form class="form create-account-form">
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" name="js-username" class="js-username" required>
        </div>
        <div class="form-control">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="js-firstName" class="js-firstName" required>
        </div>
        <div class="form-control">
          <input type="submit" value="Register" class="js-create-account">
        </div>
      </form>
  </section>
</body>
</html>
