  <!--Talk to Agent Section-->
  <section id="section_talk_to_agent_features" class="section_talk_to_agent_features section-scroll-margin-top">
    <div class="container">
      <div id="talk-to-agent-features" class="cards talk-to-agent-features grid_container">
        <div class="section-header">
          <h2>
              Talk to an Agent
          </h2>
        </div>
        <div class="card-agent-form">
          <div class="card-agent-body">
            <form class="form">
              <div class="form-control">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="js-fullName" placeholder="Enter your Fullname"/>
              </div>
              <div class="form-control">
                <label for="emailAddress">Email Address</label>
                <input type="email" id="emailAddress" class="js-emailAddress" placeholder="example@mail.com"/>
              </div>
              <div class="form-control">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" class="js-phoneNumber" placeholder="(+00) 000 000 000">
              </div>
              <div class="form-control">
                <label for="serviceType">What kind of Service are you after?</label>
                <select name="type_of_service" id="serviceType">
                  <option selected disabled>Service Type</option>
                  <option value="selling property">Sell Your Property</option>
                  <option value="purchasing propery">Purchase a Property</option>
                  <option value="general enquiries">General Enquiries</option>
                </select>
              </div>
              <div class="form-control">
                <label for="message">Message</label>
                <textarea class="js-Message" id="message" placeholder="Please leave your message here."></textarea>
              </div>
              <div class="form-control">
                <input type="submit" class="button button-primary button-stretched">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
